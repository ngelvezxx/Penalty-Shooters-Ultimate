<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shooters Ultimate — Preview AAA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #071023;
            --bg2: #08121a;
            --accent: #4CAF50;
            --accent-2: #00b0ff;
            --glass: rgba(255,255,255,0.06);
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
        body{
            background: radial-gradient(1200px 600px at 10% 10%, rgba(76,175,80,0.06), transparent),
                        radial-gradient(900px 500px at 90% 90%, rgba(0,176,255,0.03), transparent),
                        linear-gradient(180deg,var(--bg1),var(--bg2));
            color:#e6edf3;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:24px
        }
        /* App shell */
        .app{
            width:1100px;max-width:100%;height:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));border-radius:16px;padding:18px;display:grid;grid-template-columns:360px 1fr;gap:18px;backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);
            box-shadow: 0 12px 50px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
        }
        /* Left panel (menu + teams) */
        .left{display:flex;flex-direction:column;gap:12px}
        .logo{font-weight:900;font-size:20px;color:var(--accent);text-shadow:0 4px 18px rgba(76,175,80,0.12)}
        .menu{display:flex;flex-direction:column;gap:8px}
        .btn{padding:12px 14px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.12));border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-weight:700}
        .btn.primary{background:linear-gradient(180deg, rgba(76,175,80,0.12), rgba(0,0,0,0.14));border:1px solid rgba(76,175,80,0.25);color:#eafff0}
        .teams{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));padding:12px;border-radius:12px;display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
        .team-card{padding:10px;border-radius:8px;background:var(--glass);display:flex;align-items:center;gap:10px;cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
        .team-card:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
        .team-card.selected{outline:3px solid rgba(76,175,80,0.18);box-shadow:0 10px 40px rgba(76,175,80,0.08);transform:scale(1.02)}
        .team-flag{font-size:28px;width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));}
        /* Right: preview + HUD */
        .preview-shell{position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,#0b1620,#081016);display:flex;flex-direction:column}
        .hud{display:flex;justify-content:space-between;padding:12px 16px;align-items:center;border-bottom:1px solid rgba(255,255,255,0.02)}
        .title-hud{font-weight:800;font-size:18px}
        .score{font-weight:900;font-size:22px;color:var(--accent)}
        /* Pitch area (canvas + UI) */
        .pitch-wrap{flex:1;display:flex;align-items:center;justify-content:center;position:relative;padding:18px}
        .pitch{width:880px;height:560px;border-radius:10px;background:linear-gradient(180deg,#0f3b2f,#08302a);box-shadow:inset 0 40px 120px rgba(0,0,0,0.6);position:relative;border:6px solid rgba(255,255,255,0.03)}
        /* Goal (stylized SVG) */
        .goal-surface{position:absolute;top:48px;left:50%;transform:translateX(-50%);width:560px;height:220px;display:flex;align-items:center;justify-content:center}
        .goal-surface svg{width:100%;height:100%}
        /* Field lines */
        .field-lines{position:absolute;inset:0;pointer-events:none}
        /* Ball & keeper */
        .ball{position:absolute;width:34px;height:34px;border-radius:50%;background:linear-gradient(180deg,#fff,#e6e6e6);border:2px solid #111;box-shadow:0 8px 20px rgba(0,0,0,0.7);transform:translate(-50%,-50%)}
        .keeper{position:absolute;width:78px;height:78px;border-radius:14px;background:linear-gradient(180deg,#ffc107,#ffb300);display:flex;align-items:center;justify-content:center;font-weight:800;color:#111;transform:translate(-50%,-50%)}
        /* Message overlay */
        .message-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
        .message-card{pointer-events:auto;padding:18px 26px;border-radius:12px;background:linear-gradient(180deg,rgba(0,0,0,0.65),rgba(0,0,0,0.5));border:1px solid rgba(76,175,80,0.12);text-align:center}
        /* Controls area */
        .controls{display:flex;gap:8px;padding:12px;align-items:center}
        .hint{font-size:13px;color:#9fb2c7}
        /* Particle canvas */
        #fx-canvas{position:absolute;inset:0;pointer-events:none}
        /* Responsive tweaks */
        @media (max-width:1200px){.app{grid-template-columns:320px 1fr;height:700px}}
        @media (max-width:900px){body{padding:8px}.app{grid-template-columns:1fr;height:calc(100vh - 40px);grid-template-rows:120px 1fr}}
    </style>
</head>
